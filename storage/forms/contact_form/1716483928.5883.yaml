message: 'Hi - I am an AmeriCorp volunteer and am looking to start a program like yours in the Ulster/Dutchess county area. It seems that there is a gap in services between Westchester/Orange and Albany counties and we are looking at ways of filling that gap. Any assistance you could provide would be greatly appreciated - your organization looks amazing!! Thanks, Barbara'
