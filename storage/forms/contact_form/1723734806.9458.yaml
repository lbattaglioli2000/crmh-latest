name: 'Edye Benson'
email_address: edyelb@gmail.com
message: 'I am the Co-President of the Zonta Club of Albany. And while you sadly may not of heard of us, we have been around for 95 years as part of Zonta International, founded in 1918. We have been dedicated to improving the lives of women and children locally and internationally, partnering with the UN to provide access to education and health resources, including participating in the Moon Catcher project. We would like to establish a way we can assist you with this endeavor. Please check us our at: https://zontadistrict2.org/albany/'
