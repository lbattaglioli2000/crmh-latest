name: 'Caroline Bolibaugh'
email_address: cbolibaugh@ywca-neny.org
message: 'Hey! I''m the Dir. of Brand Strategy at YWCA NorthEastern NY. I just wanted to reach out to see if you could update our period pantry location section to say "YWCA NorthEastern NY" instead of "Young Women''s Christian Association"? The organization as a whole is no longer associated with that name, it is just YWCA. Thanks so much in advance!'
