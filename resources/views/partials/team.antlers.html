<section class="team my-24">
    <div class="container mx-auto p-6 text-xl">
        <div class="mx-auto grid grid-cols-1 gap-x-8 gap-y-20 xl:grid-cols-5">
            <div class="max-w-2xl xl:col-span-2 text-lg leading-8 text-pink-900">
                <h2 class="text-4xl sm:text-6xl lg:text-7xl mb-4">
                    {{ headline }}
                </h2>

                {{ copy }}
            </div>
            <ul role="list" class="-mt-12 space-y-8 xl:col-span-3">
                {{ team:members }}
                <li class="flex flex-col gap-10 pt-12 sm:flex-row">
                    {{ profile_photo }}
                        <img class="aspect-[4/5] w-52 flex-none border-4 border-pink-800 shadow-solid-brand object-cover" src="{{ url }}" alt="">
                    {{ /profile_photo }}
                    <div class="max-w-xl flex-auto">
                        <h3 class="text-lg font-semibold leading-8 tracking-tight">{{ name }}</h3>
                        <p class="text-base leading-7 mb-4">{{ job_title }}</p>

                        {{ bio | safe_truncate(150, '...') }}

                        <ul role="list" class="mt-4 flex gap-x-6">
                            <li>
                                <a href="mailto:{{ email_address }}" class="text-pink-700 transition-colors hover:text-pink-900">
                                    <span class="sr-only">Email</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                                    </svg>
                                </a>
                            </li>
                            <li>
                                <a href="tel:{{ phone_number }}" class="text-pink-700 transition-colors hover:text-pink-900">
                                    <span class="sr-only">Phone</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                {{ /team:members }}
            </ul>
        </div>
    </div>
</section>
